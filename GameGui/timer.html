<!Doctype html>
<html>

<head>
    <style>
        #divCountdown {
            margin: auto;
            width: 100px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            border: 5px solid rgb(23, 7, 83);
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
    <script>
        function initCountdown(e) {
            var sec, min, hund, secExt, hundExt, setTimer;
            var divCountdown = document.getElementById("divCountdown");
            if (Math.floor(e / 60) == 0) {
                min = 0;
            } else {
                min = Math.floor(e / 60)
            }
            if (e % 60 == 0) {
                sec = 0;
            } else {
                sec = (e - 60 * min);
            }
            hund = 0;
            startTimer = setInterval(startCountdown, 10);

            function startCountdown() {
                hund = hund - 1;
                if (hund == 0 && sec == 0 && min == 0) {
                    clearInterval(startTimer);
                } else if (hund < 0 && sec > 0) {
                    sec = sec - 1;
                    hund = 99;
                } else if (hund < 0 && sec == 0 && min > 0) {
                    min = min - 1;
                    sec = 59;
                    hund = 99;
                }
                if (hund == 0 && sec == 0 && min == 0) {
                    divCountdown.innerHTML = "GAME OVER";
                } else {
                    if (sec < 10) {
                        secExt = "0" + sec;
                    } else {
                        secExt = sec;
                    }
                    if (hund < 10) {
                        hundExt = "0" + hund;
                    } else {
                        hundExt = hund;
                    }
                    divCountdown.innerHTML = min + ":" + secExt + ":" + hundExt;
                }
            }
        }
    </script>

</head>

<body>
    <div id="divCountdown" onclick="initCountdown(20);">
    </div>
</body>

</html>
